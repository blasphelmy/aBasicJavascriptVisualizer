    function fillFrame(frame, startReadingFrom) {
      for (let i = startReadingFrom; i < words.length; i++) {
        // Add global frame to frames
        if (i == words.length - 1) {
          frames.push(frame);
          return;
        }

        // Push frame at closing brace }
        if (words[i] == "}") {
          frames.push(frame);
          i++;
        }

        // Continue if semicolon ;
        if (words[i] == ";") {
          i++;
        }

        // Parse Function
        if (words[i] == "function") {
          i++;
          let functionName = words[i];
          let childFrame = new Frame(functionName); // Id = function name
          i++;
          if (words[i] == "(") i++;
          // Check for parameters
          if (words[i] == ")") i++;
          if (words[i] == "{") {
            i++;
            fillFrame(childFrame, i);

            // Skip to closing brace
            while (words[i] != "}" || words[i] != words.length - 1) {
              i++;
            }
          }
        }

        let variableKeywords = ["var", "let", "const"];

        // Parse Variable (In local scope)
        if (variableKeywords.includes(words[i])) {
          let newVariable = new Variable(words[i]);
          i++;
          newVariable.name = words[i];
          i++;
          if (words[i] == "=") i++;
          else {
            console.log("Expected assignment");
            return;
          }
          newVariable.value = words[i];
          if (words[i] == ";") i++;
          frame.variables.push(newVariable);
        }
      }
    }
